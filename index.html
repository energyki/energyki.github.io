<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kunst, KI und erneuerbare Energien Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #4A90E2;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 0 0 20px 20px;
      z-index: 1;
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-around;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      padding: 10px;
      transition: background-color 0.3s, transform 0.3s;
      border-radius: 20px;
      display: flex;
      align-items: center;
    }

    nav ul li a:hover {
      background-color: #357ABD;
      transform: scale(1.1);
    }

    main {
      margin: 120px 20px 20px;
    }

    article {
      margin-bottom: 40px;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      transition: box-shadow 0.3s ease-in-out;
    }

    article:hover {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1, h2 {
      color: #333;
      margin-top: 0;
    }

    p {
      line-height: 1.5;
      color: #666;
    }

    footer {
      background-color: #4A90E2;
      color: #fff;
      padding: 20px;
      text-align: center;
    }

    footer p {
      margin: 0;
    }

    .content {
      display: none;
      padding: 20px;
      background-color: #f2f2f2;
      color: #333;
      border-radius: 5px;
    }

    .active {
      display: block;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .form-container input[type="submit"] {
      cursor: pointer;
      background-color: #4A90E2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      transition: transform 0.3s;
    }

    .form-container input[type="submit"]:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li>
          <a id="home-link" href="#">
            <i class="fas fa-home"></i> Startseite
          </a>
        </li>
        <li>
          <a id="articles-link" href="#">
            <i class="fas fa-newspaper"></i> Artikel
          </a>
        </li>
        <li>
          <a id="contact-link" href="#">
            <i class="fas fa-envelope"></i> Kontakt
          </a>
        </li>
        <li>
          <a id="about-link" href="#">
            <i class="fas fa-info-circle"></i> Über uns
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <main>
    <div id="home" class="content active">
      <!-- ... -->
    </div>
    <div id="articles" class="content">
      <div class="grid">
        <article>
          <h2>Der Einfluss von KI auf erneuerbare Energien</h2>
          <p>...</p>
        </article>
        <article>
          <h2>Kunst und KI: Eine revolutionäre Kombination</h2>
          <p>...</p>
        </article>
        <!-- ... -->
      </div>
    </div>
    <div id="contact" class="content">
      <div class="form-container">
        <!-- ... -->
      </div>
    </div>
    <div id="about" class="content">
      <!-- ... -->
    </div>
  </main>
  <footer>
    <p>© 2023 KKE Blog. Alle Rechte vorbehalten.</p>
  </footer>
</body>
</html>
